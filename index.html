<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>석차 계산기</title>
    <style>
        @font-face {
            font-family: 'HakgyoansimGeurimilgiTTF-R';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-5@1.0/HakgyoansimGeurimilgiTTF-R.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'HakgyoansimGeurimilgiTTF-R', Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        .result-highlight {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>석차 계산기</h1>
    <p>Enter score, class average, standard deviation, and total students:</p>
    
    <input type="number" id="score" placeholder="원점수" required><br>
    <input type="number" id="avg" placeholder="과목평균" required>
    <input type="number" id="stdDev" placeholder="표준편차" required>
    <input type="number" id="totalStudents" placeholder="학생수" required>
    <br><button onclick="calculateRank()">Calculate</button>

    <h2 id="result"></h2>

    <script>
        function calculateRank() {
            const score = parseFloat(document.getElementById("score").value);
            const avg = parseFloat(document.getElementById("avg").value);
            const stdDev = parseFloat(document.getElementById("stdDev").value);
            const totalStudents = parseInt(document.getElementById("totalStudents").value);

            // Calculate z-score
            const zScore = (score - avg) / stdDev;
            const percentileRank = 0.5 * (1 + erf(zScore / Math.sqrt(2))) * 100;

            // Calculate rank
            const rank = Math.round(totalStudents * (1 - percentileRank / 100));

            // Display result
            document.getElementById("result").innerHTML = 
                `전체 ${totalStudents}명 중 <span class="result-highlight">${rank}등</span>이며, 상위 <span class="result-highlight">${percentileRank.toFixed(2)}%</span>입니다.`;
        }

        // Error function approximation
        function erf(x) {
            const a1 = 0.254829592;
            const a2 = -0.284496736;
            const a3 = 1.421413741;
            const a4 = -1.453152027;
            const a5 = 1.061405429;
            const p = 0.3275911;

            const sign = x < 0 ? -1 : 1;
            x = Math.abs(x);

            const t = 1 / (1 + p * x);
            const y = 1 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);

            return sign * y;
        }
    </script>
</body>
</html>
